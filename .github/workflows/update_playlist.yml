name: Update 4GTV Playlist

on:
  schedule:
    # 每天 UTC 時間 00:00 運行（台灣時間 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cloudscraper pycryptodome requests
        
    - name: Create scripts directory
      run: mkdir -p scripts
      
    - name: Copy script file
      run: |
        # 如果腳本不在倉庫中，可以從其他地方獲取
        # 這裡假設腳本已經在倉庫的 scripts 目錄中
        # 如果沒有，您需要從其他地方獲取或創建它
        echo "確保 4g_m3u8.py 文件存在於 scripts 目錄中"
        
    - name: Create playlist directory
      run: mkdir -p playlist
      
    - name: Generate playlist
      env:
        GTV_USER: ${{ secrets.GTV_USER }}
        GTV_PASS: ${{ secrets.GTV_PASS }}
      run: |
        python scripts/4g_m3u8.py --generate-playlist --user "$GTV_USER" --password "$GTV_PASS"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add playlist/4gtv.m3u
        git diff --staged --quiet || git commit -m "Update 4GTV playlist - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
