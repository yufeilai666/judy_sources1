name: Update 4GTV Playlist

on:
  schedule:
    # 每天 UTC 時間 00:00 運行（台灣時間 08:00）
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cloudscraper pycryptodome requests
        
    - name: Create directories
      run: |
        mkdir -p scripts
        mkdir -p playlist
        
    - name: Generate playlist
      env:
        GTV_USER: ${{ secrets.GTV_USER }}
        GTV_PASS: ${{ secrets.GTV_PASS }}
      run: |
        # 使用延遲參數，每個頻道之間延遲2秒
        python scripts/4g_m3u8.py --generate-playlist --delay 2
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add playlist/4gtv.m3u
        git diff --staged --quiet || git commit -m "Update 4GTV playlist - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
